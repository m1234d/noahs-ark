<!DOCTYPE html>
<html>
  <head>
    <title>Noahs-Ark</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtXwIjsIVUjlj_OyyhUDEE8khkACXMjp8"></script>
  </head>

  

  <!-- Fancy stuff goes here -->
  <body>
    <div class="overlay">
      <img id="test">
      <!-- Dropdown Trigger -->
      <a class='dropdown-trigger btn drop' href='#' data-target='locations'>Locations</a>

      <!-- Dropdown Structure -->
      <ul id='locations' class='dropdown-content'>
        <li><a onclick="document.getElementById('addressSearch').value = '9.08936 -79.9349'; setLatLng()">Panama</a></li>
        <li><a onclick="document.getElementById('addressSearch').value = '25.66377 -80.2823'; setLatLng()">Florida</a></li>
        <li><a onclick="document.getElementById('addressSearch').value = '29.77868 -95.08637'; setLatLng()">Texas</a></li>
      </ul>

      <!-- Search Bar -->
      <div class="bar">
        <form onsubmit="setLatLng()" id="addressForm">
          <img class="searchIcon" src="/static/images/search.png" height="15px">
          <div class="input-field inline">
            <input type="text" id="addressSearch" name="addressSearch" autocomplete="off">
          </div>
        </form>
      </div>

      <!-- Danger warning -->
      <a class="btn-large red warn" id="warnSign">Danger!</a>

      <!-- Logo -->
      <img class="logo" src="/static/images/NoahsArkLogo.png" width="75px" height="75px" style="border-radius: 50%;">

      <!-- Overlay button tray -->
      <div class="cloud tooltipped" data-position="left" data-tooltip="Toggle Weather Map">
        <a class="btn-floating btn-large green" onclick="toggleCloudOverlay()">
            <i class="material-icons" id="toggleCloud"></i></a>
      </div>
      <div class="flood tooltipped" data-position="left" data-tooltip="Toggle Flood Map">
        <a class="btn-floating btn-large blue" onclick="toggleWaterOverlay(false)">
            <i class="material-icons" id="toggleWater"></i></a>
      </div>

      
    </div>
    
    <!-- Main background canvas -->
    <div id="map_canvas"></div>

    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
  </body>
</html>
